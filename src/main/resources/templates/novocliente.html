<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EMPRESTIMO</title>
</head>
<body>
	<h1>Cadastrar novo cliente!</h1>
	<form action="#" th:action="@{/clientes/cadastrarcliente}" method="post" th:object="${cliente}">
		<label for="nome">Nome:</label>
		<input type="text" th:field = "*{nome}" ><br><br>
		<label for = "placa">CPF:</label>
		<input type="text" th:field = "*{cpf}"><br><br>
		<input type = "submit" value = "Cadastrar">
	</form>
	
	<br><br>
	<a th:href="@{/}">Voltar</a>
	<hr>

</body>
</html>
